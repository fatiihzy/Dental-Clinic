version: "3.1"

intents:
  - buat_janji_temu
  - buat_janji_lengkap
  - jawab_nama
  - jawab_dokter
  - jawab_tanggal
  - jawab_jam
  - jawab_kontak
  - jawab_pengobatan
  - tolak_janji_temu
  - tanya_jadwal_dokter
  - tanya_semua_jadwal_dokter
  - fallback
  - inform
  - ask_gpt
  - mood_great
  - mood_unhappy
  - affirm
  - deny
  - goodbye

entities:
  - nama
  - dokter
  - tanggal
  - jam
  - kontak
  - jenis_pengobatan

slots:
  nama:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: nama
  dokter:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: dokter
  tanggal:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tanggal
  jam:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: jam
  kontak:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: kontak
  jenis_pengobatan:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: jenis_pengobatan

forms:
  form_janji_temu:
    required_slots:
      - nama
      - dokter
      - tanggal
      - jam
      - kontak
      - jenis_pengobatan

actions:
  - action_gpt_answer
  - action_simpan_janji_temu
  - action_cek_jadwal_dokter
  - action_semua_jadwal_dokter
  - validate_form_janji_temu

